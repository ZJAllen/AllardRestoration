            <figcaption>
              <h6>What Killed the Car</h6>
              <p>
                This is the clutch master cylinder.  When you press the clutch pedal,
                the fluid should travel through the system to release the clutch.
                This wasn't happening... the fluid was instead spilling on the floor.
                Without a clutch, for those not aware, shifting the gears is out of the question.
