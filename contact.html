<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon/favicon.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles/contactform.css" type="text/css" rel="stylesheet">

    <!-- Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Contact</title>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
      <a class="navbar-brand" href=".">
        <img src="img/allard-restoration-logo-banner.svg" width="200" height="200" alt="The Allard Restoration logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="zachallen.dev/AllardRestoration/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href=".">Contact Me <span class="sr-only">(current)</span></a>
          </li>
      </div>
    </nav>

    <form class="form-signin" id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/theallardrestoration@gmail.com" method="post">
      <fieldset id="fs-frm-inputs">
        <div class="text-center mb-4">
          <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Contact Me!</h1>
          <p>Have questions about the restoration or want to chat about your build? Fill out the form below and I'll email you back ASAP!</p>
        </div>

        <div class="form-label-group">
          <input class="form-control" type="text" name="name" id="full-name" placeholder="First and Last" required autofocus>
          <label for="full-name">First and Last Name</label>
        </div>

        <div class="form-label-group">
          <input class="form-control" type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required>
          <label for="email-address">Email Address</label>
        </div>

        <div class="form-label-group">
          <textarea class="form-control" rows="5" name="message" id="message" placeholder="Enter Message" required></textarea>
          <label for="message">Message</label>
        </div>

        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Submit</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy;The Allard Restoration 2019</p>
      </fieldset>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
